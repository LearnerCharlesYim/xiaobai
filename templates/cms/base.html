<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>小白家政后台管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}"  media="all">
  <script src="{% static 'layui/layui.js' %}" charset="utf-8"></script>
  <style>
    /* 移动端 */
    @media screen and (max-width: 768px) {
      .layui-layout-admin .layui-layout-left,
      .layui-layout-admin .layui-body,
      .layui-layout-admin .layui-footer{left: 0;}
      .layui-layout-admin .layui-side{left: -300px;}
    }
  </style>
</head>
<body>

<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo layui-hide-xs layui-bg-black"><span style="cursor: pointer">小白家政后台管理系统</span></div>


    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item layui-hide layui-show-md-inline-block">
        <a href="javascript:;">
          {{ cmsuser.username }}
        </a>
        <dl class="layui-nav-child">
          <dd><a href="/">返回前台</a></dd>
          <dd><a href="{% url 'cms_logout' %}">退出登录</a></dd>

        </dl>
      </li>
    </ul>
  </div>

  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="/cms">首页</a>

        </li>
        <li class="layui-nav-item">
          <a href="{% url 'cms_banner' %}">轮播图管理</a>
        </li>
         <li class="layui-nav-item">
          <a href="{% url 'user_manage' %}">用户管理</a>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">职位管理</a>
          <dl class="layui-nav-child">
            <dd><a href="{% url 'job_type' %}">职位分类</a></dd>
            <dd><a href="">招聘信息</a></dd>
            <dd><a href="">求职信息</a></dd>
          </dl>
        </li>
          <li class="layui-nav-item">
          <a href="javasript:;">发布管理</a>
              <dl class="layui-nav-child">
            <dd><a href="">发布公告</a></dd>
            <dd><a href="">发布培训新闻</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
      {% block content %}

      {% endblock %}
      </div>

    </div>
  </div>




<script>
//JS
layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element
  ,layer = layui.layer
  ,util = layui.util
  ,$ = layui.$;

  $('.layui-logo span').click(function () {
     window.location = '/cms'
  });
  //头部事件
  util.event('lay-header-event', {
    //左侧菜单事件
    menuLeft: function(othis){
      layer.msg('展开左侧菜单的操作', {icon: 0});
    }

  });

});
</script>

</body>
</html>
