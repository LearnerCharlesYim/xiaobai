<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <title>小白家政</title>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2468834_wuaxst7129j.css">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'layui/layui.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
    {% block head %}

    {% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-box">
                <img style="float: left" src="{% static 'images/logo.png' %}" alt="">

            </div>
            <div style="float: left">
                <a style="float: left;color: #ffffff;line-height: 60px;font-size: 20px;margin-left: 10px" href="/"><p>小白家政</p></a>
            </div>

            <ul class="nav">
                <li class="active"><a href="/">首页</a></li>
                <li><a href="javascript:;">招聘信息</a></li>
                <li><a href="javascript:;">求职信息</a></li>
                <li><a href="javascript:;">培训新闻</a></li>

            </ul>

            <div class="auth-box">
                <i class="icon-person iconfont"></i>
                {% if frontuser %}
                    <a  style="cursor: pointer"  class="authenticated-box">{{ frontuser.username }}</a>
                     <div class="user-more-box">
                    <i class="triangle"></i>
                    <a href="{% url 'profile' %}">个人中心</a>
                    <a href="{% url 'logout' %}">退出登录</a>
                </div>
                    {% else %}
                    <a href="javascript:void(0);" class="login-btn">登录</a> /
                <a href="javascript:void(0);" class="signin-btn">注册</a>
                {% endif %}

            </div>
        </div>
    </header>

    {% block main %}

    {% endblock %}

    <footer class="footer">
        <div class="top-group">
            <div class="top-inner-group">
                <div style="float: left" class="logo-box">
                    <img src="{% static 'images/logo.png' %}" alt="">
                </div>
                <div style="float: left">
                <a style="float: left;color: #ffffff;line-height: 50px;font-size: 20px;margin-left: -105px" href="/"><p>小白家政</p></a>
                </div>
                <div style="margin-left: 40px;margin-top: 15px" class="detail-group">
                    <div class="line1">
                        <ul class="links">
                            <li><a href="#">关于小白家政</a></li>
                            <li><a href="#">招聘信息</a></li>
                            <li><a href="#">求职信息</a></li>
                            <li><a href="#">培训新闻</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-group">
            ©2021 小白家政 All rights received
        </div>
    </footer>
<div class="mask-wrapper">
        <div class="auth-wrapper">
            <div class="close-wrapper">
                <span class="close-btn icon-close iconfont"></span>
            </div>
            <div class="auth-inner-wrapper">
                <div class="scroll-wrapper">
                    <div class="signin-group auth-group">
                        <div class="top-group">
                            <span class="title">请登录</span>
                            <a href="javascript: void(0);" class="switch">立即注册></a>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" name="username" placeholder="请输入用户名">
                            </div>
                             <div class="input-group">
                                <input type="password" class="form-control" name="password" placeholder="请输入密码">
                            </div>
                            <div class="input-group">
                                <label class="remember-label">
                                    <input type="checkbox" name="remember" value="1">
                                    记住我
                                </label>
                            </div>
                            <div class="input-group">
                                <input type="submit" class="submit-btn" value="立即登录">
                            </div>
                        </div>
                    </div>
                    <div class="signup-group auth-group">
                        <div class="top-group">
                            <span class="title">请注册</span>
                            <a href="javascript: void(0);" class="switch">立即登录></a>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" name="username" placeholder="用户名">
                            </div>

                            <div class="input-group">
                                <input type="password" class="form-control" name="password1" placeholder="密码">
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password2" placeholder="确认密码">
                            </div>
                            <div class="layui-form-item input-group">
                                <label class="remember-label">类型：</label>

                                  <input type="radio" name="user" value="1" title="员工" checked>员工
                                  <input type="radio" name="user" value="2" title="用户">用户

                            </div>
                            <div class="input-group">
                                <button class="submit-btn">立即注册</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
